    <div class="overlay1 hidden1"></div>

    <!-- phone button strat -->

        <i class="fa-solid fa-phone"></i>
        <span class="fa-text">145</span>

<div class="modal-1 hidden1">
    <div class="text">
        <h2>Melumat merkezine zeng</h2>

    </div>

           </form>
       </div>

           <input type="radio" name="time" >

   </div>
